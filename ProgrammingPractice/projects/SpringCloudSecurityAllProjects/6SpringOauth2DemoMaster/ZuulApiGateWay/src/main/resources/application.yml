debug: true
server:
  port: 8080
spring:
  application:
    name: ZuulApiGateWay
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9091/eureka/
      
ssoServiceUrl: http://localhost:8085/auth
security:
  oauth2:
    client:
      clientId: clientId
      clientSecret: secret
      accessTokenUri: ${ssoServiceUrl}/oauth/token
      userAuthorizationUri: ${ssoServiceUrl}/oauth/authorize
    resource:
      jwt:
        keyUri: ${ssoServiceUrl}/oauth/token_key
        key-value: 
  sessions: ALWAYS
zuul:
  routes:
    authorizationserver:
      path: /auth/**
      stripPrefix: false
    resource-centre:
      path: /resource/**
      stripPrefix: false
      